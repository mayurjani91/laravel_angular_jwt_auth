<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      <div class="card-body">
        <h5>Send reset password link</h5>
        <hr>
        <form #passwordResetForm=ngForm (ngSubmit)= "onSubmit()">
          <div *ngIf="error">
            <li class="alert alert-danger"  *ngFor="let er of error  | keyvalue">
              {{er.value}}
            </li>
          </div>
          <div *ngIf="message">
            <li class="alert alert-success">
              {{message}}
            </li>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label" >Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="inputEmail3" [(ngModel)]="form.email" placeholder="Email" required="">
            </div>
          </div>

          <div class="form-group row mt-4">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary" [disabled]="!passwordResetForm.valid">Send reset link</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
