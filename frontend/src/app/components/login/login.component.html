<div class="mt-4 col-8 offset-2">
  <div class="card" style="margin-bottom: 280px; margin-top: 100px;">
    <div class="card-header">
      <div class="card-body" >
        <h5>Login form</h5>
        <hr>
        <form #loginForm=ngForm (ngSubmit)= "onSubmit()">
          <div *ngIf="error">
            <li class="alert alert-danger"  *ngFor="let er of error  | keyvalue">
              {{er.value}}
            </li>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label" >Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="inputEmail3" [(ngModel)]="form.email" placeholder="Email" required="">
            </div>
          </div>

          <div class="form-group row   mt-2">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="inputPassword3" [(ngModel)]="form.password" placeholder="Password" required="">
            </div>
          </div>

          <div class="form-group row mt-4">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
              <button type="button" routerLink="/signup" class="btn btn-info float-end">Sign Up</button>
              <a routerLink="/request-password-reset" class="float-end m-2">Reset password</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
